<ion-header>
  <ion-navbar>
    <ion-title>
      Compra | Venda | Troca
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #DDD;">
	<ion-grid>
	  <ion-row>
	    <ion-col>
				<ion-card>
				  <img src="../assets/img/porta2.jpg"/>
				  <ion-card-content>
				    <ion-card-title>
							<h1>Porta</h1>
				    </ion-card-title>
				    <div>
							<ion-list inset radio-group [(ngModel)]="option">
								<ion-item>
									<ion-label>Comprar</ion-label>
									<ion-radio value="comprar" checked></ion-radio>
								</ion-item>
								<ion-item>
									<ion-label>Fazer Proposta</ion-label>
									<ion-radio value="vender"></ion-radio>
								</ion-item>
								<ion-item>
									<ion-label>Trocar</ion-label>
									<ion-radio value="trocar" [disabled]="isDisabled"></ion-radio>
								</ion-item>
							</ion-list>
							<h1 class="value">Valor R$ 50,00</h1>
							<button ion-button block color="secondary">Comprar</button>
						</div>
				  </ion-card-content>
				</ion-card>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col>
				<ion-card>
				  <img src="../assets/img/pia4.jpg"/>
				  <ion-card-content>
				    <ion-card-title>
				      Pia
				    </ion-card-title>
				    <div>
							<ion-list inset radio-group [(ngModel)]="option">
								<ion-item>
									<ion-label>Comprar</ion-label>
									<ion-radio value="comprar" checked></ion-radio>
								</ion-item>
								<ion-item>
									<ion-label>Fazer Proposta</ion-label>
									<ion-radio value="vender"></ion-radio>
								</ion-item>
								<ion-item>
									<ion-label>Trocar</ion-label>
									<ion-radio value="trocar" [disabled]="isDisabled"></ion-radio>
								</ion-item>
							</ion-list>
							<h1 class="value">Valor R$ 50,00</h1>
							<button ion-button block color="secondary">Comprar</button>
						</div>
				  </ion-card-content>
				</ion-card>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col>
				<ion-card>
				  <img src="../assets/img/pia2.jpg"/>
				  <ion-card-content>
				    <ion-card-title>
				      Pia
				    </ion-card-title>
				    <div>
							<ion-list inset radio-group [(ngModel)]="option">
								<ion-item>
									<ion-label>Comprar</ion-label>
									<ion-radio value="comprar" checked></ion-radio>
								</ion-item>
								<ion-item>
									<ion-label>Fazer Proposta</ion-label>
									<ion-radio value="vender"></ion-radio>
								</ion-item>
								<ion-item>
									<ion-label>Trocar</ion-label>
									<ion-radio value="trocar" [disabled]="isDisabled"></ion-radio>
								</ion-item>
							</ion-list>
							<h1 class="value">Valor R$ 50,00</h1>
							<button ion-button block color="secondary">Comprar</button>
						</div>
				  </ion-card-content>
				</ion-card>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
